<!DOCTYPE html>
<html lang="en" class="h-full bg-sky-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>signupform</title>
    <script src="pwords.js" defer></script>
</head>
<body class="h-full">
    <div class="min-h-full flex flex-wrap lg:flex-nowrap"> 
        <div id="imgcontainer" class="relative flex max-w-screen max-h-screen font-norse">
            <a href='https://github.com/rxthew' class="min-w-full flex justify-center items-center absolute top-1/4">
                <div class="min-w-full min-h-full opacity-25 bg-sky-100 absolute"></div>
                <span class="text-4xl text-white z-0">Visit my</span>
                <img src="github-logo.png" alt="github-logo" class="object-cover z-0 p-4">
                <span class="text-4xl text-white z-0">profile</span>
            </a>
            <img src="./tong-desert-footsteps.jpg" alt="tong-desert-footsteps" class="object-cover min-w-full max-h-full">
            <span class="absolute bottom-0 text-white tracking-widest">Photo by <a href="https://unsplash.com/@bernicehtong" class="text-green-600 underline">Bernice Tong</a></span>
        </div>
        <div id=formcontainer class="flex flex-col justify-stretch">
            <div class="flex flex-col grow md:pl-12 md:pr-3 b-4 justify-end text-justify md:text-lg text-amber-800 font-semibold">
                <p>This is an authentic mock-up of an online service and you have just 
                realised you absolutely <em>need</em> this from now on.
                </p>
                <p class="pt-8">Can you still sign up? Or is there just not enough room? 
                </p>
                <p class="pt-8">Find out by filling the form below!</p>
            </div>
            <form action="#" class="flex flex-col grow m0 p0 min-w-[50vw] max-h-fit bg-white">
                <div class="flex flex-col grow md:space-y-8 shadow-lg shadow-sky-900 bg-amber-600 p-6 rounded-md">
                    <div class="flex flex-col md:flex-row md:space-x-16">
                        <div class="px-2 py-2">
                            <label for="name_input" class="font-mono uppercase text-sm text-orange-200">First Name</label>
                            <input name="name_input" id="name_input" class="appearance-none rounded-none relative block w-full px-0.5 py-0.5 border border-orange-300 placeholder:italic placeholder:text-gray-500 focus:outline-none focus:border-lime-600 focus:invalid:bg-red-500 focus:z-10 text-sm md:text-base" type="text" placeholder="Jane" onfocus="this.placeholder = ''" autocomplete="off" required="required">
                        </div>
                        <div class="px-2 py-2">
                            <label for="lastn_input" class="font-mono uppercase text-sm text-orange-200">Last Name</label>
                            <input name="lastn_input" id="lastn_input" class="appearance-none rounded-none relative block w-full px-0.5 py-0.5  border border-orange-300 placeholder:italic placeholder:text-gray-500 focus:outline-none focus:border-lime-600 focus:invalid:bg-red-500 focus:z-10 text-sm md:text-base" type="text" placeholder="Doe" onfocus="this.placeholder = ''" autocomplete="off" required="required">        
                        </div>
                    </div>
                    <div class="flex flex-col md:flex-row md:space-x-16">
                        <div class="px-2 py-2">
                            <label for="email_input" class="font-mono uppercase text-orange-200 text-sm">Email</label>
                            <input name="email_input" id="email_input" class="appearance-none rounded-none relative block w-full px-0.5 py-0.5 border border-orange-300 placeholder:italic placeholder:text-gray-500 focus:outline-none focus:border-lime-600 focus:invalid:bg-red-500 focus:z-10 text-sm md:text-base" type="email" placeholder="janedoe@doemail.com" onfocus="this.placeholder = ''" autocomplete="off" required="required">
                        </div>
                        <div class="px-2 py-2">
                            <label for="phone" class="font-mono uppercase text-sm text-orange-200">Phone</label>
                            <input name="phone" id="phone" class="appearance-none rounded-none relative block w-full px-0.5 py-0.5 border border-orange-300 placeholder:italic placeholder:text-gray-500 focus:outline-none focus:border-lime-600 focus:invalid:bg-red-500 focus:z-10 text-sm md:text-base" type="text" placeholder="+441231231230" onfocus="this.placeholder = ''" pattern="^\+?[0-9]{3}-?[0-9]{6,12}" autocomplete="off" required="required">
                        </div>
                    </div>
                    <div class="flex flex-col md:flex-row md:space-x-16">
                        <div class="px-2 py-2">
                            <label for="pword_input" class="font-mono uppercase text-sm text-orange-200">Password</label>
                            <input name="pword_input" id="pword_input" class="appearance-none rounded-none relative block w-full px-0.5 py-0.5 border border-orange-300 focus:outline-none focus:border-lime-600 focus:invalid:bg-red-500 focus:z-10 text-sm md:text-base" type="password" minlength="8" autocomplete="off" required="required">
                        </div>
                        <div class="px-2 py-2">
                            <label for="confirm" class="font-mono uppercase text-sm text-orange-200">Confirm Password</label>
                            <input name="confirm" id="confirm" class="appearance-none rounded-none relative block w-full px-0.5 py-0.5 border border-orange-300 focus:outline-none focus:border-lime-600 focus:invalid:bg-red-500 focus:z-10 text-sm md:text-base" type="password" minlength="8" autocomplete="off" required="required">
                        </div>
                    </div>
                </div>
                <footer class="grow p-6 space-y-4 md:text-lg">
                    <button type="submit" class="appearance-none text-orange-500 font-semibold bg-black border-solid border-4 border-orange-500 rounded-md py-3 px-2">Create Account</button>
                    <span class="block">Already have an account? <a href="#" class="text-orange-500 text-base underline font-semibold ">Log in</a></span>
                </footer>
            </form>
        </div>
        
    </div> 
    
</body>
</html>
