<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>signupform</title>
</head>
<body class="h-full">
    <div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-16 lg:px-8">
        <div></div>
        <div class="max-w-md w-full space-y-8">
            <div></div>
            <form action="#">
                <div class="mt-8 space-y-8 shadow-lg bg-white px-8 py-8 rounded-md">
                    <div class="flex space-x-16">
                        <div class="px-3 py-3">
                            <label for="name_input" class="font-mono uppercase text-sm text-gray-500">First Name</label>
                            <input name="name_input" id="name_input" class="appearance-none rounded-none relative block w-full px-0.5 py-0.5 border border-gray-300 focus:outline-none focus:border-indigo-500 focus:z-10 sm:text-sm" type="text" required="required">
                        </div>
                        <div class="px-3 py-3">
                            <label for="lastn_input" class="font-mono uppercase text-sm text-gray-500">Last Name</label>
                            <input name="lastn_input" id="lastn_input" class="appearance-none rounded-none relative block w-full px-0.5 py-0.5 border border-gray-300 focus:outline-none focus:border-indigo-500 focus:z-10 sm:text-sm" type="text" required="required">        
                        </div>
                    </div>
                    <div class="flex space-x-16">
                        <div class="px-3 py-3">
                            <label for="email_input" class="font-mono uppercase text-gray-500 text-sm">Email</label>
                            <input name="email_input" id="email_input" class="appearance-none rounded-none relative block w-full px-0.5 py-0.5 border border-gray-300 focus:outline-none focus:border-indigo-500 focus:z-10 sm:text-sm" type="email" required="required">
                        </div>
                        <div class="px-3 py-3">
                            <label for="phone" class="font-mono uppercase text-sm text-gray-500">Phone</label>
                            <input name="phone" id="phone" class="appearance-none rounded-none relative block w-full px-0.5 py-0.5 border border-gray-300 focus:outline-none focus:border-indigo-500 focus:z-10 sm:text-sm" type="text" pattern="^\+?[0-9]{3}-?[0-9]{6,12}" required="required">
                        </div>
                    </div>
                    <div class="flex space-x-16">
                        <div class="px-3 py-3">
                            <label for="pword_input" class="font-mono uppercase text-sm text-gray-500">Password</label>
                            <input name="pword_input" id="pword_input" class="appearance-none rounded-none relative block w-full px-0.5 py-0.5 border border-gray-300 focus:outline-none focus:border-indigo-500 focus:z-10 sm:text-sm" type="password" required="required">
                        </div>
                        <div class="px-3 py-3">
                            <label for="confirm" class="font-mono uppercase text-sm text-gray-500">Confirm Password</label>
                            <input type="password" name="confirm" id="confirm" class="appearance-none rounded-none relative block w-full px-0.5 py-0.5 border border-gray-300 focus:outline-none focus:border-indigo-500 focus:z-10 sm:text-sm" required="required">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        
    </div>
    
</body>
</html>
